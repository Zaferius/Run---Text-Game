<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Run - Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen">
        <h1>RUN</h1>
        <p>Turkce versiyon</p>
        <p class="note">No Turkish Character</p>
        <button id="start-button">Oyuna Basla</button>
        <p>Zafer AKKAN</p>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="output"></div>
        <input type="text" id="input" autocomplete="off" autofocus />
    </div>

    <div id="fade"></div>

    <div id="visual-overlay" style="display: none;" onclick="hideVisual()">
        <img id="visual-image" src="" alt="visual">
        <div id="visual-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
